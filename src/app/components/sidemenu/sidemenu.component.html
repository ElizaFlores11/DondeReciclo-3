<ion-split-pane contentId="menu-content">
  <ion-menu contentId="menu-content" menuId="main-menu" type="overlay" side="start" class="ion-no-shadow">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title>Menú</ion-title>
        <ion-menu-toggle slot="end" auto-hide="true">
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-list">
      <ion-list>
        <ion-item *ngFor="let p of appPages" lines="none" [routerDirection]="'root'" [routerLink]="[p.url]" routerLinkActive="active-item">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            <h2>{{p.title}}</h2>
            <p>{{p.desc}}</p>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>

        </ion-item>
        <ion-item lines="none" routerDirection="root" routerLink="/perfil" routerLinkActive="active-item">
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>
            <h2>Mi Perfil</h2>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>

        </ion-item>
        <ion-item lines="none" routerDirection="root" routerLink="/salir" routerLinkActive="active-item">
          <ion-icon slot="start" name="open-outline"></ion-icon>
          <ion-label>
            <h2>Cerrar Sesión</h2>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>

        </ion-item>
      </ion-list>
    </ion-content>
    <div class="menu-rounded-bottom">
    </div>

    <ion-footer class="menu-social-links">
      asdf
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>

<ion-header [hidden]=headerHidden>
  <ion-toolbar>
    <ion-img slot="start"
      src="assets/img/donde_reciclo.png"
      alt="Donde Reciclo">
    </ion-img>
    <ion-button color="--pale-olive-green"
      (click)="openSocialModal()"
      slot="end">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-button>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

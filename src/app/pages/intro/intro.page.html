

<ion-content no-bounce >
  <ion-slides #sliderRef pager="true">
    <ion-slide *ngFor="let slide of slides">
      <div>
      <!-- <img [src]="slide.image" class="slide-image" /> -->
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <!-- <img src="/assets/img/ica-slidebox-img-4.png" class="slide-image" /> -->
        <h2 class="slide-title">Fin</h2>
        <ion-button icon-end large clear (click)="goApp()">
          Comenzar
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end" *ngIf="showSkip">
      <ion-button (click)="goApp()" color="primary">Saltar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-content no-bounce >
  <ion-slides #slides pager="true">
    <ion-slide *ngFor="let slide of homeSlides">
      <div class="slide-container">
        <div class="slide-top">
          <img [src]="slide.image" class="slide-image" />
        </div>
        <div class="slide-bottom">
          <h2 class="title" [innerHTML]="slide.title"></h2>
          <div class="slide-description" [innerHTML]="slide.description"></div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons >
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-left">
              <a id="skipSlides" (click)="goApp(true);" color="primary">Saltar</a>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-right">
              <a class="next"(click)="nextSlide()">Siguiente</a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

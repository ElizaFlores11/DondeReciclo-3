
<app-header></app-header>

<ion-content no-bounce>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="transparent">
      <ion-icon name="locate-outline" (click)="locatePosition()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h5 *ngIf="dataFromModal">Data from Modal : {{ dataFromModal.data.ionic }}</h5>
  <div id="map" style="height:100%; width: 100%;" center='Montevideo, Uruguay'
  (leafletMapReady)="onMapReady($event)"></div>

</ion-content>

<div #infoPane class="cupertino-pane">
  <ion-item class="header">
    <ion-icon slot="start">
      <img src="{{container.program_id}}">
    </ion-icon>
    <span>Programa</span>
    <ion-label>
      <h2>{{container.program}}</h2>
    </ion-label>
    <ion-icon slot="end" class="{{container.type_id}}">
    </ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>{{container.location}}</ion-label>
    <span>{{container.address}}</span>
    <ion-icon slot="end">
      <img *ngIf="container.photos?.length" src="container.photos[0]">
    </ion-icon>
    <ion-icon name="add-circle-outline" color="--pale-olive-green"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>
      <h4>Horario</h4>
      <p>9:00 - 21:00 hs (aprox.)</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label color="--pale-olive-green">
      <ion-icon name="camera-outline"></ion-icon><h4>Subir otra foto</h4>
    </ion-label>
  </ion-item>

  <ion-item>
    <div class="cirlce green"></div><span>Recibe:</span>
      <ion-chip *ngFor="let material of container.materials" class="{{material.class}}">
        <ion-icon src="{{material.class}}.svg"></ion-icon>
        <ion-label>{{material.name}}</ion-label>
      </ion-chip>
  </ion-item>
  <ion-item>
    <div class="cirlce green"></div><span>No Recibe:</span>
    <div class="recibe-text">{{container.receives_no}}</div>
  </ion-item>
</div>

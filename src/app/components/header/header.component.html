<ion-header id="header-main">
  <ion-toolbar>
    <ion-buttons *ngIf="backButton" slot="start">
      <ion-button routerLink="{{backLink}}"
      routerDirection="back">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
      <ion-buttons *ngIf="['map', 'full'].includes(display)" slot="start">
        <ion-img class="logo"
          routerLink="/"
          routerDirection="root"
          slot="start"
          src="assets/img/donde_reciclo.png"
          alt="Donde Reciclo">
        </ion-img>
      </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons *ngIf="['map', 'full'].includes(display)" slot="end">
      <ion-button color="pale-olive-green"
        (click)="showShareModal()"
        slot="end">
        <ion-icon name="dr-share"
        slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="ion-hide-lg-up"
        color="pale-olive-green"
        (click)="toggleMenu()"
        slot="end">
        <ion-icon name="dr-menu"
        slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

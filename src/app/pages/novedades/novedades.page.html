<app-header></app-header>

<ion-content>
  <ion-back-button></ion-back-button>
  <ion-card *ngFor="let item of novedades">

    <ion-item>
      <h2>{{item.title}}</h2>
    </ion-item>

    <img [src]="item.img">

    <ion-card-content>
      <p>{{item.body}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button color="primary"
          size="small">
          <ion-icon slot="start"
            name='thumbs-up'></ion-icon>
          12 Likes
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary"
          size="small">
          <ion-icon slot="start"
            name='chatbox'></ion-icon>
          4 Commentarios
        </ion-button>
      </ion-col>
      <ion-col center
        text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
